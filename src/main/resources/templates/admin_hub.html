<!doctype html>
<html lang="en"xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="~{header :: header}"></div>
  <link rel="stylesheet" href="/style.css";>
  <title>User</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Music Generation Project</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-row-reverse" id="navbarSupportedContent">
      <ul class="navbar-nav th:mr-auto">

          <div style="background-color:black; color: black; font-size: 10px; alignment: right">
            <div sec:authorize="hasRole('USER') "><span sec:authentication="principal.username"/></div>
            <div sec:authorize="hasRole('USER')"><span sec:authentication="principal.authorities"/></div>
            <div sec:authorize="hasRole('ADMIN')"><span sec:authentication="principal.username"/></div>
            <div sec:authorize="hasRole('ADMIN')"><span sec:authentication="principal.authorities"/></div>

            <div sec:authorize="hasRole('ADMIN')">
              <a class="nav-link active" aria-current="page" th:href="@{/registration}">Registration</a>
            </div>
            <div sec:authorize="hasRole('ADMIN')">
              <a class="nav-link active" aria-current="page" th:href="@{/getUsers}">Users</a>
            </div>

            <div sec:authorize="hasRole('USER')">
              <a class="nav-link active" aria-current="page" th:href="@{/user_home_page}">Home</a>
            </div>


            <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
          </div>

      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row mt-5">
    <div class="col-6 mx-auto">
      <h2 style="color: white;font-family: 'Apple Chancery'">User Details</h2>
      <div sec:authorize="hasRole('ADMIN')">
        <a class="nav-link active" aria-current="page" th:href="@{/registration}">Registration</a>
      </div>
      <div sec:authorize="hasRole('ADMIN')">
        <a class="nav-link active" aria-current="page" th:href="@{/getUsers}">Users</a>
      </div>

      <div sec:authorize="hasRole('USER')">
        <a class="nav-link active" aria-current="page" th:href="@{/user_home_page}">Home</a>
      </div><a class="link-primary" th:href="@{/logout}">Logout</a></div>
  </div>
</div>


<div th:replace="~{footer :: footer}"></div>
</body>
</html>
