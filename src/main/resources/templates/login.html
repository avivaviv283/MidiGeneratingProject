<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="~{header :: header}"></div>
    <title>Login</title>
    <link rel="stylesheet" href="/style.css";>
</head>
<body>

<!-- navbar of bootstrap -->
<div th:replace="~{header :: nav_header}"></div>
<div class="container">
    <div class="row mt-5">
        <div class="col-6 mx-auto">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email or Password !!!</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">You have been logged out !!!</div>
            </div>
            <!-- th:action="@{/login}"  is Spring Security login
            https://docs.spring.io/spring-security/reference/servlet/authentication/passwords/form.html -->
            <div style="text-align:center;color:white; background: linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7));" class="col-md-6 col-sm-6 container justify-content-center card">
                <h1 style="color: white; font-family: 'Apple Chancery'">Login Form</h1>
            <form

                    method="post"
                    role="form"
                    th:action="@{/login}"
            >
                <div class="mb-3">
                    <label class="label_style" for="password">Email</label>
                    <input class="form-control" id="username" name="username" placeholder="Enter email address"
                           type="email">
                </div>
                <div class="mb-3">
                    <label class="label_style" for="password">Password</label>
                    <input class="form-control" id="password" name="password" placeholder="Enter password"
                           type="password">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary mb-3" type="submit">Login</button>
                    <br>
                    <div><a class="link-primary" th:href="@{/registration}">Register</a>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>


<div th:replace="~{footer :: footer}"></div>

</body>
</html>
