<!doctype html>
<html lang="en"xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="~{header :: header}"></div>
  <link rel="stylesheet" href="/style.css";>
  <title>User</title>
  <div th:replace="~{header :: header}"></div>
</head>
<body>
<div th:replace="~{header :: nav_header}"></div>

<div class="container">
  <div class="row col-md-10">
    <h2 style="color: white; font-family: 'Apple Chancery'">List of Registered Users</h2>
  </div>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
    </thead>
    <tbody style="background: bisque">
    <tr th:each="user : ${users}">
      <td th:text="${user.getFirstName()}"></td>
      <td th:text="${user.getLastName()}"></td>
      <td th:text="${user.getEmail()}"></td>
      <td th:text="${user.getUserRole()}"></td>
    </tr>
    </tbody>
  </table>
</div>

<div th:replace="~{footer :: footer}"></div>
</body>
</html>
